<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Carrito de Compras</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container mt-5 p-3 rounded cart">
        <div class="row no-gutters">
            <div class="col-md-8">
                <div class="product-details mr-2">
                    <h6 class="mb-0">Shopping cart</h6>
                    <div class="d-flex justify-content-between"><span>You have 4 items in your cart.</span>
                    </div>
                    <div th:each="item : ${items}" class="d-flex justify-content-between align-items-center mt-3 p-2 items rounded">
                        <div class="d-flex flex-row"><img class="rounded" src="https://loremflickr.com/640/360" width="40">
                            <div class="ml-2"><span th:text="${item.itemName}" class="font-weight-bold d-block"></span><span th:text="${item.itemDesc}" class="spec"></span></div>
                        </div>
                        <div class="d-flex flex-row align-items-center">
                            <span th:text="${item.quantity}" class="d-block"></span>
                            <span th:text="${item.price}" class="d-block ml-5 font-weight-bold"></span>
                            <a th:href="@{/items/edit/{id}(id=${item.id})}"
							class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a>
                            <a th:href="@{/items/delete/{id}(id=${item.id})}"
							class="btn btn-primary"><i class="fa fa-trash-o ml-3 text-black-50"></i></a>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="col-md-4">
                <div class="payment-info">
                    <div class="d-flex justify-content-between align-items-center"><span>Products you may love...</span><img class="rounded" src="https://i.imgur.com/WU501C8.jpg" width="30"></div>
                        <div class="row">
                            <div class="col-4">
                                <div class="card">
                                    <img class="card-img-top" src="https://loremflickr.com/640/360" alt="Card image cap">
                                    <div class="card-body">
                                      <h5 class="card-title">Another Product 1</h5>
                                      <p class="card-text">This is an awesome product, BUY IT!</p>
                                      <a href="/items/new-product" class="btn btn-primary">Add To Cart</a>
                                    </div>
                                  </div>
                            </div>
                            <div class="col-4">
                                <div class="card">
                                    <img class="card-img-top" src="https://loremflickr.com/640/360" alt="Card image cap">
                                    <div class="card-body">
                                      <h5 class="card-title">Another Product 2</h5>
                                      <p class="card-text">This is an awesome product, BUY IT!</p>
                                      <a href="/items/new-product" class="btn btn-primary">Add To Cart</a>
                                    </div>
                                  </div>
                            </div>
                            <div class="col-4">
                                <div class="card">
                                    <img class="card-img-top" src="https://loremflickr.com/640/360" alt="Card image cap">
                                    <div class="card-body">
                                      <h5 class="card-title">Another Product 3</h5>
                                      <p class="card-text">This is an awesome product, BUY IT!</p>
                                      <a href="/items/new-product" class="btn btn-primary">Add To Cart</a>
                                    </div>
                                  </div>
                            </div>
                        </div>
                    </div>
        </div>
    </div>
  
  </body>

</html>
